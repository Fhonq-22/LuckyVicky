<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - L.U.C.K.Y Lab</title>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="form-container">
  <h2>Chào mừng trở lại, Nhà nghiên cứu!</h2>
  <form class="login-form">
    <input type="text" placeholder="Tên người dùng 🧪" name="username">
    <input type="password" placeholder="Mật khẩu 🔒" name="password">

    <div class="options">
      <label><input type="checkbox" name="remember"> Ghi nhớ đăng nhập</label>
    </div>

    <button>Đăng nhập</button>

    <p class="switch">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
  </form>

  <footer class="footer-text">L.U.C.K.Y Lab - Hiểu, Tạo & Khám phá Chính Mình</footer>
</div>

<script type="module" src="js/login.js"></script>

</body>
</html>
