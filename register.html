<!DOCTYPE html>
<html lang="vi" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký - L.U.C.K.Y Lab</title>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/thongbao.css">
</head>
<body>

<div class="form-container">
  <h2>Tạo tài khoản mới!</h2>
  <img src="./assets/img/HinhNen.png" alt="Hình nền">
  <form class="register-form">
    <input type="text" placeholder="Tên tài khoản 🧪" name="username">
    <input type="password" placeholder="Mật khẩu 🔒" name="password">
    <input type="password" placeholder="Xác nhận mật khẩu 🔒" name="confirm-password">
    <button>Đăng ký</button>
    <p class="switch">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </form>
  <form class="login-form"></form>
</div>
<script type="module" src="js/login.js"></script>

</body>
</html>
