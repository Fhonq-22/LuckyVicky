<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký - L.U.C.K.Y Lab</title>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="form-container">
  <h2>Tạo tài khoản mới!</h2>
  <form action="dashboard.html" method="post" class="register-form">
    <input type="text" placeholder="Tên tài khoản 🧪" name="username" required>
    <input type="email" placeholder="Email 📧" name="email" required>
    <input type="password" placeholder="Mật khẩu 🔒" name="password" required>
    <input type="password" placeholder="Xác nhận mật khẩu 🔒" name="confirm-password" required>

    <button type="submit">Đăng ký</button>

    <p class="switch">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </form>

  <footer class="footer-text">L.U.C.K.Y Lab - Hiểu, Tạo & Khám phá Chính Mình</footer>
</div>

</body>
</html>
